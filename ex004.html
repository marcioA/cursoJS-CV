<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulação de texto</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    


    <script>
    
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá, tudo bem ? Seu nome tem ${nome.length} letras.`);
        document.write(`<br>Seu nome em Maiusculo é ${nome.toUpperCase()}`);
        document.write(`<br>Seu nome em Minusculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
