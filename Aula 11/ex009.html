<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qual sua nacionalidade</title>
</head>
<body>

        <input type="text" name="nascido" id="nascido">
        <input type="button" value="Verificar" onclick="nacionalidade()">
        <div id="span12"></div>

    <script>

        function nacionalidade(){
            var local = document.querySelector("input#nascido");
            local = local.value

            if(local == "Brasil"){
                var nacionalidade = "Brasileiro";
            }else {
                var nacionalidade = "Estrangeiro";
            }
            
            var resposta = document.querySelector("div#span12");
            resposta.innerHTML = `você é <strong>${nacionalidade}</strong>`;
        }
    </script>
</body>
</html>
